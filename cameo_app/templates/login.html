<html>
<head>
<title>login Page</title>

<link rel="stylesheet" href="./register.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./googleapis.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
	.button1 {background-color: black;}
	.detailbody {padding-left: 300px;padding-top: 20px;padding-right: 300px; width: 100%;}
</style>
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b style="color: white;">Cameo</b></a>
		  </div>
		  <div class="d-flex align-items-center">
		  <ul class="nav navbar-nav navbar-right">
			<li><a href= "/"><button class="btn btn-success">Home</button></a></li>
		  </ul>
		</div>
        </div>
      </nav>
	  <div class="detailbody">
	  <div class="container p-3 my-3 bg-dark text-white">
		<h1><b style="color: blanchedalmond;">Cameo Login</b></h1>
	  </div>
	  </div>
<div class="container">
	<form class="form-horizontal" action="{% url 'login' %}" method="POST">
		{% csrf_token %}
	  <div class="form-group">
		<label class="control-label col-sm-2" for="email" for="exampleInputEmail1" style="color: blanchedalmond;">
			UserName</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="UserName" name="name">
		</div>
	  </div>
	  <div class="form-group">
		<label class="control-label col-sm-2" for="exampleInputPassword1" style="color: blanchedalmond;">
			Password:</label>
		<div class="col-sm-10">          
		  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
		</div>
	  </div>
	  <div class="form-group">        
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label><input type="checkbox" name="remember"> Remember me</label>
		  </div>
		</div>
	  </div>
	  <div class="form-group">        
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Submit</button>
		  <h1 style="font-size: 10px;color: blanchedalmond;">Don't have an account?</h1>
		  <h1 style="font-size: 20;color: cyan;"><a href="register" >Sign up</a></h1>
		  </div>
	  </div>
	</form>
  </div>
</body>
</html>
