<html>
<head>
<title>Register Page</title>

<link rel="stylesheet" href="./register.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./googleapis.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
	.button1 {background-color: black;}
	.detailbody {padding-left: 300px;padding-top: 20px;padding-right: 300px; width: 100%;}
</style>
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b style="color: white;">Celebcam</b></a>
          </div>
        </div>
      </nav>
	  <div class="detailbody">
	  <div class="container p-3 my-3 bg-dark text-white">
		<h1><b style="color: blanchedalmond;">Cameo Register</b></h1>
	  </div>
	  </div>
	  <div class="container">
<form class="form-horizontal" action="{% url 'register' %}" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label class="control-label col-sm-2" for="exampleInputEmail1" style="color: blanchedalmond;">UserName</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="UserName" name="username">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="exampleInputEmail1" style="color: blanchedalmond;">Email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
		</div>
	</div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="exampleInputPhone1" style="color: blanchedalmond;">Phone No:</label>
	  <div class="col-sm-10">
		<input type="number" class="form-control" id="exampleInputEmail1" placeholder="PhoneNo" name="phone">
	  </div>
	</div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="exampleInputPassword1" style="color: blanchedalmond;">Password:</label>
	  <div class="col-sm-10">
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default">Submit</button>
	  </div>
	</div>
  </form>
	  </div>
</body>
</html>
